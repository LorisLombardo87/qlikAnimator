<div qv-extension class="dptDirective bootstrap_inside" id = "container-{{layout.qInfo.qId}}">
	<div class = "row" >
		<div class = "col-md-12" >
			<button class = "btn btn-block btn-default" ng-click = "play()">
				<span ng-hide = "step==-1">{{stepValue.qText}}</span> 
				<span ng-show = "step==-1">Play</span> 
			</button>
		</div>
	</div>
</div>
